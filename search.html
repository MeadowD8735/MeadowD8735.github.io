<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google BACS200 Search</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Google BACS200 Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
        <fieldset id="toplevelset">
            <div>
                <label for="query">Search Query:</label>
                <input type="text" name="q" id="query">
            </div>
            <div>
                <label for="site">Search within site:</label>
                <input type="text" name="as_sitesearch" id="site">
            </div>
            <div>
                <label for="exact">Exact match:</label>
                <input type="text" name="as_epq" id="exact">
            </div>
            <div>
                <label for="exclude">Exclude terms:</label>
                <input type="text" name="as_eq" id="exclude">
            </div>
            <div>
                <label for="phrase">Select a Site</label>
                <select name="as_filetype" id="phrase">
                    <option value="">--All Websites--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <fieldset>
                <div>
                    <input type="checkbox" name="as_oq" value="1" id="exactTerm">
                    <label for="exactTerm">Exact Term</label>
                </div>
                <div>
                    <input type="checkbox" name="as_rq" value="0" id="related">
                    <label for="related">Related</label>
                </div>
                <div>
                    <input type="checkbox" name="as_occt" value="url" id="checkurl">
                    <label for="checkurl">Limit Search to URLs</label>
                </div>
            </fieldset>
        </fieldset>
        <input type="submit" value="Search">
    </form>
    <div id="navhome">
        <a href="index.html"><img height="50" src="/Images/button_home.png" alt="Home Button"></a>
    </div>
</body>
</html>
